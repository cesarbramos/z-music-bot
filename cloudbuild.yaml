steps:
  # Paso 1: Compilar la aplicaci贸n con Gradle
  - name: 'gcr.io/cloud-builders-community/gradle'
    args: ['clean', 'build']
    dir: '.'

  # Paso 2: Construir la imagen Docker para la aplicaci贸n
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/spring-app', '.']

  # Paso 3: Subir la imagen al Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/spring-app']

  # Paso 4: Desplegar en Google Cloud Run, inyectando el secreto como variable de entorno
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'spring-app'
      - '--image=gcr.io/$PROJECT_ID/spring-app'
      - '--platform=managed'
      - '--region=us-east1'  # Cambia a tu regi贸n preferida
      - '--allow-unauthenticated'
      - '--set-secrets=Z_MUSIC_TOKEN=projects/$PROJECT_ID/secrets/Z_MUSIC_TOKEN/versions/latest'

# Definici贸n del secreto para acceder a `Z_MUSIC_TOKEN`
secrets:
  - secretEnv:
      Z_MUSIC_TOKEN: projects/$PROJECT_ID/secrets/Z_MUSIC_TOKEN/versions/latest

images:
  - 'gcr.io/$PROJECT_ID/spring-app'
