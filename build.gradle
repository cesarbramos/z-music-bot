plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.4'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.goat'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven {
		url "https://maven.topi.wtf/releases"
	}
	maven {
		url "https://maven.lavalink.dev/releases"
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.projectlombok:lombok:1.18.32'
	implementation 'net.dv8tion:JDA:5.1.1'
	implementation 'dev.arbjerg:lavaplayer:2.2.2'
	implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:4.1.3'
	implementation "com.github.topi314.lavasrc:lavasrc:4.3.0"
	implementation "com.github.topi314.lavasrc:lavasrc-protocol:4.3.0"
	implementation "dev.lavalink.youtube:common:1.11.3"

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}

jar {
	manifest {
		attributes 'Main-Class': 'com.goat.z_music.ZMusicApplication'
	}
}
